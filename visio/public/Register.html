    <form action="/register" method="post">    
    <div id="register" >
        <h1>Sign up</h1>
        <div class="textbox">
           <i class="fas fa-at"></i>
           <input id="registerEmailInput"  name="email" value="" type="text" placeholder="Email" />
        </div>
        <div class="textbox">
           <i class="fas fa-user-alt"></i>
           <input id="PseudoInput" name="name"  value="" type="text" placeholder="Pseudo" />
        </div>
        <!--<button id="createRoom" onclick="createRoom(roomid.value)" label="createRoom">Create Room</button>-->
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input id='registerPasswordInput' name="password" value="" type="password" placeholder="Password"/>
            <span class="eye" onclick="registerPasswordHide()">
                <i id="registerHide1" class="fa fa-eye"></i>
                <i id="registerHide2" class="fa fa-eye-slash"></i>
            </span>
        </div>
        <div class="textbox">
            <input id='registerNameInput' value="" type="password" placeholder="Type Password again" />
        </div>
        <div>
            <button id='loginButton'>Submit</button>
        </div>
    </div>
    </form>
